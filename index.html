<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paliedispari</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <br>

  <input type="text" id="user-word" placeholder="Scrivi una parola palindrome">
  <button id="user-button">Controlla</button>
  <div id="user-output">
    
  </div>
  <br>
  <hr>
  <br>


  <label for="1-to-5-number-select">Scegli un numero da 1 a 5:</label>
  <select name="1-to-5-number" id="1-to-5-number-select">
      <option value="">Scegli un numero:</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
  </select>

  <br>
  <br>

  <label for="odd-or-even-select">Scegli pari o dispari:</label>
  <select name="odd-or-even" id="odd-or-even-select">
      <option value="">Scegli un opzione:</option>
      <option value="even">Pari</option>
      <option value="odd">Dispari</option>
  </select>

  <br>
  <br>
  <button id="play-button">Gioca</button>
  <div id="winner-output">
    
  </div>


  <script type="text/javascript" src="js/script.js"></script>
  
</body>
</html>
